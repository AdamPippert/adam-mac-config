---
downloads: ~/.ansible-downloads/

configure_dotfiles: true
configure_terminal: true
configure_osx: false

# Set to 'true' to configure the Dock via dockutil.
configure_dock: true
dockitems_remove:
  # - Launchpad
  - TV
  - Podcasts
  - 'App Store'
  - Freeform
  - Reminders
  - Contacts
  - Notes
  - Maps
dockitems_persist:
  # - name: "Sublime Text"
  #   path: "/Applications/Sublime Text.app/"
  #   pos: 5
  - name: "System Settings"
    path: "/Applications/System Settings.app/"
    pos: 3
  - name: "Arc"
    path: "/Applications/Arc.app"

configure_sudoers: false
sudoers_custom_config: ''
# Example:
# sudoers_custom_config: |
#   # Allow users in admin group to use sudo with no password.
#   %admin ALL=(ALL) NOPASSWD: ALL

dotfiles_repo: https://github.com/AdamPippert/dotfiles.git
dotfiles_repo_version: main  # this is now the default post 2020
dotfiles_repo_accept_hostkey: false
dotfiles_repo_local_destination: ~/Development/dotfiles
dotfiles_files:
  - .zshrc
  - .gitconfig
  - .gitignore
  # - .inputrc
  - .osx
  - .vimrc
  - .emacs
  - .yabairc
  - .config

homebrew_installed_packages:
  # - ansible # Installed via Pip.
  - autoconf
  - awscli
  - azure-cli
  - bash-completion
  - certbot
  - doxygen
  - emacs
  - evince
  - fd
  - fzf
  - ffmpeg
  - gettext
  - gifsicle
  - git
  - gh
  - go
  - gpg
  - gnuplot
  - httpie
  - iperf
  - ipython
  - jq
  - jupyterlab
  - kafka
  - lazygit
  - ledger
  - libcaca
  - libevent
  - lolcat
  - lua
  - ncurses
  - sqlite
  - mcrypt
  - nmap
  - node
  - nvm
  - octave
  - php
  - podman
  - podman-compose
  - ripgrep
  - rust
  - koekeishiya/formulae/skhd
  - ssh-copy-id
  - cowsay
  - readline
  - openssl
  - pv
  - tmux
  - koekeishiya/formulae/yabai
  - yarn
  - youtube-dl
  - wget
  - wrk
#  - zsh-history-substring-search

homebrew_taps:
  - homebrew/core
  - homebrew/cask

homebrew_cask_appdir: /Applications
homebrew_cask_apps:
  - basictex
  - chromedriver
  - docker
  #  - firefox - installed by corporate tool
  - gimp
  #  - google-chrome - installed by corporate tool
  - handbrake
  - keycastr
  - kitty
  - licecap
  - obs
  - podman-desktop
  - sequel-ace
  - slack
  - transmit
  - vlc

# See `geerlingguy.mas` role documentation for usage instructions.
mas_installed_apps: []
mas_email: ""
mas_password: ""

osx_script: "~/.osx --no-restart"

# Install packages from other package managers.
# Note: You are responsible for making sure the required package managers are
# installed, eg. through homebrew.
composer_packages: []
# - name: drush
#   state: present # present/absent, default: present
#   version: "^8.1" # default: N/A
gem_packages: []
# - name: bundler
#   state: present # present/absent/latest, default: present
#   version: "~> 1.15.1" # default: N/A
npm_packages:
  #  - name: webpack
  #    state: present # present/absent/latest, default: present
  #    version: "^2.6" # default: N/A
  - name: "@ansible/ansible-language-server"
    state: latest

pip_packages:
  - name: ansible
    state: present  # present/absent/latest, default: present
    version: "2.10"  # default: N/A
  - name: ansible-rulebook
    state: present
  - name: langchain
    state: latest
  - name: openai
    state: latest
  - name: gmail
    state: present
