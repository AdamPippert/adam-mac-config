    state: present
  - name: pypdf
    state: present
  - name: toml
    state: present
  - name: pygpt4all
    state: present
  - name: chromadb
    state: latest
  - name: pdf2image
    state: present
  - name: gpt4all
    state: latest
  - name: pydo
